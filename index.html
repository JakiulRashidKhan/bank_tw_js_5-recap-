<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-700 font-semibold">JS Tailwind DOM</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposite-total">00</span></h2>
                </div>
                <!--  -->
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <!--  -->
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-4xl text-white mb-4"> Your Deposite</h4>
                    <input id="deposite-field" class="w-3/4 px-4 py-2 mb-4 rounded-lg" type="text" placeholder="$deposite money">
                    <button class="bg-yellow-800 px-6 py-2 text-white font-semibold" id="btn-deposite">Deposite</button>
                </div>
                <!--  -->
                <div class="bg-purple-400 p-8 rounded-lg">
                    <h4 class="text-4xl text-white mb-4"> Your Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 px-4 py-2 mb-4 rounded-lg" type="text" placeholder="$deposite money">
                    <button class="bg-yellow-800 px-6 py-2 text-white font-semibold" id="btn-withdraw">Deposite</button>
                </div>
        </section>
    </main>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>

</body>
</html>
